<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login - OurTube</title>
  <link href="/navbar.css" rel="stylesheet" type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="navbar">
    <a href="/" class="item">
      Home
    </a>
    <a href="/feed" class="item">
      Latest
    </a>
    <a href="/upload" class="item">
      Upload
    </a>
    <a href="/login" class="item pushRight">
      Login
    </a>
    <a href="/signup" class="item">
      Sign up
    </a>
  </div>
  <center>
    <div style="font-weight:900;font-size:50pt;">Login to OurTube</div>
    <form>
      <input class="fs25" type="email" placeholder="Email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"><br>
      <input class="fs25" type="password" placeholder="Password"><br>
      <input class="fs25" type="submit" value="Login">
    </form>
  </center>
  <script type="module" src="script.js"></script>
</body>

</html>
